<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Second and Third Largest Number</title>
</head>
<body>

<h1>Find Second and Third Largest Number</h1>

<p>Enter an array of numbers (comma separated values):</p>
<input type="text" id="inputArray" placeholder="e.g. 1, 2, 3, 4, 5, 6">

<button onclick="findSecondLargest()">Find Second Largest</button>
<button onclick="findThirdLargest()">Find Third Largest</button>

<h3>Second Largest Number:</h3>
<p id="secondLargest"></p>

<h3>Third Largest Number:</h3>
<p id="thirdLargest"></p>

<script>

function findSecondLargest() {
    const input = document.getElementById("inputArray").value;
    const arr = input.split(',').map(item => parseInt(item.trim()));

    const uniqueArr = [...new Set(arr)];
    uniqueArr.sort((a, b) => b - a); 

    if (uniqueArr.length < 2) {
        document.getElementById("secondLargest").textContent = "There is no second largest number.";
    } else {
        document.getElementById("secondLargest").textContent = `The second largest number is: ${uniqueArr[1]}`;
    }
}

function findThirdLargest() {
    const input = document.getElementById("inputArray").value;
    const arr = input.split(',').map(item => parseInt(item.trim()));

    const uniqueArr = [...new Set(arr)];
    uniqueArr.sort((a, b) => b - a); 

    if (uniqueArr.length < 3) {
        document.getElementById("thirdLargest").textContent = "There is no third largest number.";
    } else {
        document.getElementById("thirdLargest").textContent = `The third largest number is: ${uniqueArr[2]}`;
    }
}
</script>

</body>
</html>
